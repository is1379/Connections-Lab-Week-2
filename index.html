<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="style.css">

                <img id="2" class="i2"
                    src="https://static.wixstatic.com/media/8b565e_53edfd268b8941b3a1e6d4f5f07d2308~mv2.jpg">
                <img id="3" class="i3"
                    src="https://static.wixstatic.com/media/8b565e_a94a2444266e46079522b0ade06cbc03~mv2.jpg">
                <img id="4" class="i4"
                    src="https://static.wixstatic.com/media/8b565e_d00c99e8dc2c40fe8b537c94572da715~mv2.jpg">
                <img id="5" class="i5"
                    src="https://static.wixstatic.com/media/8b565e_bd329d2acd914ddba995e72dc7958019~mv2.jpg">

                <img id="8" class="i8"
                    src="https://static.wixstatic.com/media/8b565e_11efba28b5d442fa803685215e217cf6~mv2.jpg">

                    src="https://static.wixstatic.com/media/8b565e_701420195b3d474291444ce9ecb99c2e~mv2.jpg">
            </div>
        </div>
        <div class="subPage" id="subPage">
            <p class="goBack" id="goBack"></p>
            <div class="contentContainer" id="contentContainer">
                <img id="mainImage" class="contentImage"
                    src="https://static.wixstatic.com/media/8b565e_e5b3f0302c5e4361bbc5941fcb6186d4~mv2.png">
                <div>
                    <p id="nameText" class="nameText"></p>
                    <p id="averageText" class="averageText"></p>
                </div>
            </div>
            <div class="spacer">

            </div>
            <div class="spacer">

            </div>
            <p id="billionaireLoadingText" class="loadingText">
            </p>
            <div id="billionaireLoader" class="billionaireLoader">
                <div id="billionaireBar" class="billionaireBar">
                </div>
            </div>
            <div class="spacer">

            </div>
            <p id="averageLoadingText" class="loadingText">
            </p>
            <div id="averageLoader" class="averageLoader">
                <div id="averageBar" class="averageBar">
                </div>
            </div>
            <p id="loadingFact" class="loadingText">
            </p>

    <script src="script.js"></script>
